<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERV Кошик</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Логотип магазину">
            <h1>Кошик</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Кошик</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-page">
            <h2>Ваше замовлення</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/full_Evangelion-1.webp" alt="Evangelion, Том 1">
                    <div class="item-details">
                        <h3>Neon Genesis Evangelion, Том 1</h3>
                        <p>Ціна: 250 грн</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <input type="number" value="1" min="1" max="10">
                            <button class="quantity-btn">+</button>
                        </div>
                        <button class="remove-btn">Видалити</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="images/full_Evangelion-2.webp" alt="Evangelion, Том 2">
                    <div class="item-details">
                        <h3>Neon Genesis Evangelion, Том 2</h3>
                        <p>Ціна: 250 грн</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <input type="number" value="1" min="1" max="10">
                            <button class="quantity-btn">+</button>
                        </div>
                        <button class="remove-btn">Видалити</button>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <h3>Разом до сплати:</h3>
                <p class="total-price">500 грн</p>
                <button class="checkout-btn">Оформити замовлення</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; <a href="privacy.html">2025 Книжковий магазин</a></p>
            <p>Адреса: вул. Прикладна, 1, Київ</p>
            <p>Телефон: +380 123 4567</p>
            <div class="social-icons">
                <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
